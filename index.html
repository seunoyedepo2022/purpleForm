<html lang="en">
  <head>

    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="goon">
      <form>
        <h2>Sign Up</h2>
        <div class="clove">

        </div>
        <div class="clove">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password"/>
        </div>
        <p> I read and agreed to <a href="link">Terms & Conditions</a></p><br>
        <div class="one"><button>CREATE ACCOUNT</button></div><br>

    </div>
